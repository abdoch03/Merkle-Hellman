<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryption & Decryption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 20px;
        }

        form {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        textarea, input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #2c3e50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #34495e;
        }

        h2 {
            text-align: center;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Text Encryption & Decryption</h1>
    <form method="POST">
        <label for="text">Enter Text:</label>
        <textarea id="text" name="text" rows="4" cols="50" required></textarea>

        <!-- <label for="key">Enter Key (ASCII):</label> -->
        <!-- <input type="text" id="key" name="key" required> -->

        <label for="operation">Choose Operation:</label>
        <input type="radio" id="encrypt" name="operation" value="encrypt" required>
        <label for="encrypt">Encrypt</label>
        <br>
        <input type="radio" id="decrypt" name="operation" value="decrypt" required>
        <label for="decrypt">Decrypt</label>

        <button type="submit">Submit</button>
    </form>

    {% if result %}
    <h2>Result:</h2>
    <textarea rows="4" cols="50" readonly>{{ result }}</textarea>
    {% endif %}
</body>
</html>
